<body class="text-center">
  {% if session['logged_in'] %}

  You're logged in already!

  {% else %}
  <form class="form-signin" action="/login" method="POST">
    <h1 class="h3 mb-3 font-weight-normal">Пожалуйста, войдите</h1>
    <p><input style = "margin-top: 15px" class="form-control" required="" autofocus="" type="username" name="username" placeholder="Логин или элктронная почта"></p>
    <p><input type="password"  class="form-control" required="" name="password" placeholder="Пароль"></p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    <p><a href="/registration">Ещё не зарегирированы? Зарегитрируйтесь</a></p>
  </form>{% endif %}
