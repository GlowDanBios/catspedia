{% extends "base.html" %}

{% block content %}

<a type="button" class="btn btn-link" href="/">Назад</a>
<h1>Мем {{cat['name']}}</h1>
<picture>
    <source srcset="" class="image/svg+xml">
    <img style="height: 100px;" src="{{ cat['photo'] }}" class="img-fluid img-thumbnail" alt="..."/>
</picture>
<p>{{cat['description']}}</p>
<p>
    <strong>Лайков: {{ cat['likes'] }}</strong></p>
<p><a type="button" class="btn btn-link" href="/like/{{id}}">Поставить лайк</a></p>
<form action="/comment/{{id}}" method="post">
    <p>
    <div class="input-group flex-nowrap">
        <input class="form-control" placeholder="Имя" aria-label="Имя" aria-describedby="addon-wrapping" type="text" name="author" /></p>
    </div>
    <p><textarea style="margin-top: 15px;" class="form-control" placeholder="Комментарий" name="comment"></textarea></p>
    <input class= "btn btn-primary" type="submit" value="Добавить"/>
</form>
<p>
<h4><strong>Комментарии:</strong></h4>
</p>
{% for comment in cat['comments'] %}
<h4>{{ comment['author'] }}</h4>
<p>{{ comment['text'] }}</p>
<small>Дата: {{ comment['date'] }}</small>
{% endfor %}

{% endblock %}
